<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻列表</title>
</head>
<body>
<h1>新闻列表</h1>
<ul>
    {% for news in news %}
    <li>
    <a href="{% url 'news_detail' news.slug %}">
    {{ news.title }} - {{ news.created_at }}</a>
    </li>
    {% empty %}
    <li>没有新闻</li>
    {% endfor %}
</ul>
</body>
</html>
